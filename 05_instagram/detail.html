<!DOCTYPE html>
<html>
  <head>
    <title>sam martin</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="main main-details">
        <div class="main__header">
          <div class="main__user">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <div class="user__avatar">
              <a href="detail.html">
                <img src="avatar.jpg" class="profile__img__small" />
              </a>
            </div>
            <div class="user__info">
              <div class="user__name"><a href="detail.html">Sam Martin</a></div>
              <div class="user__time">5 min</div>
            </div>
          </div>
          <div class="user__more"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="main__image">
          <img src="avatar.jpg" class="main__img" />
        </div>
        <div class="main__info">
          <div class="main__info__column main__info__column__left">
            <div class="main__like">
              <i class="far fa-heart"></i>
              <div class="like__num">2,515</div>
            </div>
            <div class="main__comments">
              <i class="far fa-comment-dots"></i>
              <div class="comments__num">350</div>
            </div>
          </div>

          <div class="main__info__column main__info__column__right">
            <div class="main__bookmark">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="comments">
        <div class="comments__comment">
          <div class="comment__img">
            <img src="avatar.jpg" class="profile__img__small" />
          </div>
          <div class="comment__contents">
            <div class="contents__name">Angel</div>
            <div class="contents__content">
              Looks so good that I can't control...
            </div>
            <div class="contents__icons">
              <i class="far fa-heart contents_icon"></i>
              <i class="fas fa-undo-alt contents_icon"></i>
            </div>
          </div>
        </div>
        <div class="comments__comment">
          <div class="comment__img">
            <img src="avatar.jpg" class="profile__img__small" />
          </div>
          <div class="comment__contents">
            <div class="contents__name">carLife</div>
            <div class="contents__content">Wating mor from you.</div>
            <div class="contents__icons">
              <i class="far fa-heart contents_icon"></i>
              <i class="fas fa-undo-alt contents_icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="message footer">
        <div class="message__target">
          <div class="target__img">
            <img src="avatar.jpg" class="profile__img__small" />
          </div>
          <input class="target__comment" value="Add a comment" />
          <div class="target__send">
            <i class="fas fa-paper-plane"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

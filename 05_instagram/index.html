<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__column header__column__left">
          <div class="header__title">Instagram</div>
        </div>
        <div class="header__column header__column__right">
          <div class="header__icon"><i class="fas fa-tv"></i></div>
          <div class="header__icon"><i class="fas fa-paper-plane"></i></div>
        </div>
      </header>
      <div class="friends">
        <div class="friends__friend">
          <img src="avatar.jpg" class="friend__img" />
        </div>
        <div class="friends__friend">
          <img src="avatar.jpg" class="friend__img" />
        </div>
        <div class="friends__friend">
          <img src="avatar.jpg" class="friend__img" />
        </div>
        <div class="friends__friend">
          <img src="avatar.jpg" class="friend__img" />
        </div>
      </div>
      <div class="main">
        <div class="main__header">
          <div class="main__user">
            <div class="user__avatar">
              <a href="detail.html"
                ><img src="avatar.jpg" class="profile__img"
              /></a>
            </div>
            <div class="user__info">
              <div class="user__name"><a href="detail.html">Sam Martin</a></div>
              <div class="user__time">5 min</div>
            </div>
          </div>
          <div class="user__more"><i class="fas fa-ellipsis-h"></i></div>
        </div>
        <div class="main__image">
          <img src="avatar.jpg" class="main__img" />
        </div>
        <div class="main__info">
          <div class="main__info__column main__info__column__left">
            <div class="main__like">
              <i class="far fa-heart"></i>
              <div class="like__num">2,515</div>
            </div>
            <div class="main__comments">
              <i class="far fa-comment-dots"></i>
              <div class="comments__num">350</div>
            </div>
          </div>

          <div class="main__info__column main__info__column__right">
            <div class="main__bookmark">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
        </div>
      </div>
      <nav class="nav footer">
        <ul class="nav__lists">
          <li class="nav__list nav__fix">
            <i class="fas fa-dice-four"></i>
          </li>
          <li class="nav__list nav__search">
            <i class="fas fa-search"></i>
          </li>
          <li class="nav__list nav__plus">
            <i class="fas fa-plus"></i>
          </li>
          <li class="nav__list nav__heart">
            <i class="far fa-heart"></i>
          </li>
          <li class="nav__list nav__info">
            <i class="far fa-user"></i>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>

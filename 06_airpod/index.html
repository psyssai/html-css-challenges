<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="top">
        <div class="airpod-info">
          <div class="airpod-info__img">
            <img src="airpod.jpg" />
          </div>
          <div class="airpod-info__info">
            <div class="airpod-info__title">Apple AirPods</div>
            <div class="airpod-info__describe">
              Combine intelligent design with breakthrough technology and
              crystal clear sound.
            </div>
            <div class="airpod-info__details">
              <div class="airpod-info__price">$159</div>
              <div class="airpod-info__score">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <span class="airpod-info__score_point">16</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="friend-info">
          <div class="friend-info__image">
            <img src="bg.jpg" />
          </div>
          <div class="friend-info__details">
            <div class="friend-info__profile">
              <img src="avatar.jpg" />
            </div>
            <div class="friend-info__name">Clarke Gillebert</div>
            <div class="friend-info__job">Engineer</div>
            <div class="friend-info__buttons">
              <button class="friend-info__follow">Follow</button>
              <button class="friend-info__Message">Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="contents-container">
        <div class="box">
          <div class="box__center"></div>
        </div>
        <div class="sign__title">Sign in</div>
        <div class="sign__id">
          <input type="text" class="sign__text-input id" placeholder="email" />
        </div>
        <div class="sign__pw">
          <input
            type="text"
            class="sign__text-input pw"
            placeholder="password"
          />
        </div>

        <div class="sign__forgot-text text_red">Forgot Password?</div>
        <span class="sign__remember">
          <input type="checkbox" id="sign__remember-chk" />
          <label for="sign__remember-chk"></label>
          <span class="sign__text"> Remember Me</span>
        </span>
        <button class="sign__sign-in-btn sign__btn">Sign in</button>
        <div class="sign__sign-in-text">OR</div>
        <div class="sign__sns-btn">
          <button class="sign__facebook sign__btn sns-btn">Facebook</button>
          <button class="sign__twitter sign__btn sns-btn">Twitter</button>
        </div>
        <div class="sign__questions">
          <span class="sign__text">need an account?</span>
          <span class="sign__text text_red">Sign up</span>
        </div>
        <div class="sign__questions">
          <span class="sign__text">forgot your password?</span>
          <span class="sign__text text_red">Retrive</span>
        </div>
      </div>
    </div>
  </body>
</html>

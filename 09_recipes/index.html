<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
    rel="stylesheet"
  />
  <script
    src="https://kit.fontawesome.com/2d41b8df8d.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
      <div class="phone">
          <div class="screen">
              <div class="status">
                  <div class="status__more">
                    <i class="fas fa-align-justify"></i>
                  </div>
                  <div class="status__title">
                      Recipes
                  </div>
                  <div class="status__search">
                    <i class="fas fa-search"></i>
                  </div>
              </div>
              <div class="header">
                  <div class="header__menu menu">
                      Poplual Recipes
                  </div>
                <div class="header__view-all">
                    View All
                </div>
              </div>
              <main class="photos">
                  <div class="photos__rows">
                    <div class="photos__column photos1">
                        Home Cooking
                    </div>
                    <div class="photos__column photos2">
                        Pastry Recipes
                    </div>
                  </div>
                  <div class="photos__rows">
                    <div class="photos__column photos3">
                        For Babies
                    </div>
                    <div class="photos__column photos4">
                        Smoothie Recipes
                    </div>
                  </div>
              </main>
              <div class="others">
                    <div class="menu">
                            Other Recipes
                        </div>
                        <ul class="others__lists">
                            <li class="others__list">
                                <div class="others__info">
                                    <div class="others__title">
                                        Refreshments
                                    </div>
                                    <div class="others__num">
                                        120 Recipes
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right"></i>
                            </li>
                            <li class="others__list">
                                    <div class="others__info">
                                    <div class="others__title">
                                            Diet Dishes
                                        </div>
                                        <div class="others__num">
                                            2 R7cipes
                                        </div>
                                        </div>
                                <i class="fas fa-chevron-right"></i>
                            </li>
                            <li class="others__list">
                                    <div class="others__info">
                                    <div class="others__title">
                                            Soup Recipes
                                        </div>
                                        <div class="others__num">
                                            279 Recipes
                                        </div>
                                        </div>
                                <i class="fas fa-chevron-right"></i>
                            </li>
                            <li class="others__list">
                                    <div class="others__info">
                                    <div class="others__title">
                                            Meat Dishes
                                        </div>
                                        <div class="others__num">
                                            109 Recipes
                                        </div>
                                        </div>
                                <i class="fas fa-chevron-right"></i>
                            </li>
                        </ul>
              </div>
          </div>
          <nav class="nav">
                <ul class="nav__lists">
                    <div class="nav__list">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav__list">
                        <i class="far fa-grin-stars"></i>
                    </div>
                    <div class="nav__list">
                        <i class="far fa-edit"></i>
                    </div>
                    <div class="nav__list">
                        <i class="far fa-file-alt"></i>
                    </div>
                </ul>
            </nav>
      </div>
  </body>
</html>

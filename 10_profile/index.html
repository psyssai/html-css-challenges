<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="screen">
      <div class="status">
        <div class="status__column">
          <div class="status__time">
            9:41
          </div>
        </div>
        <div class="status__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="header">
        <i class="fas fa-arrow-left"></i>
        <div class="header__title">Profile</div>
        <i class="fas fa-stream"></i>
      </div>
      <main class="profile">
        <img src="bg.jpg" alt="" class="profile__img" />
        <div class="profile__title">
          Suzie Jones
        </div>
        <div class="profile__addr">
          London, England
        </div>
        <div class="profile__buttons">
          <button class="profile__button Follow">
            Follow
          </button>
          <button class="profile__button Message">
            Message
          </button>
        </div>
        <div class="profile__infos">
          <div class="profile__info">
            <div class="profile__num">140</div>
            <div class="profile__name">Followers</div>
          </div>
          <div class="profile__info">
            <div class="profile__num">250</div>
            <div class="profile__name">Following</div>
          </div>
          <div class="profile__info">
            <div class="profile__num">369</div>
            <div class="profile__name">Images</div>
          </div>
        </div>
      </main>
      <nav class="nav">
        <div class="nav__icons">
          <i class="far fa-user"></i>
          <i class="fas fa-user-friends"></i>
          <i class="far fa-comments"></i>
          <i class="fas fa-cog"></i>
        </div>
        <div class="nav__bar"></div>
      </nav>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2d41b8df8d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="row">
      <div class="box box-camera">
        <img src="camera.jpg" alt="" class="camera" />
        <div class="box-camera__info">
          <div class="title">Camera</div>
          <div class="authur box-camera__info__authur">by Jacob Cummings</div>
          <button class="button">Take a look</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="box box-game">
        <img src="game.jpg" alt="" class="game" />
        <div class="box-game__info">
          <div class="title">Game Center</div>
          <div class="authur">by Jacob Cummings</div>
          <button class="button">Take a look</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <div class="box-safari__info">
          <div class="safari__column">
            <div class="title">Safari</div>
            <div class="authur">by Jacob Cummings</div>
          </div>
          <div class="safari__column">
            <button class="button">Take a look</button>
          </div>
        </div>
        <div class="box-safari">
          <img src="safari.jpg" alt="" class="safari" />
        </div>
      </div>
    </div>
  </body>
</html>
